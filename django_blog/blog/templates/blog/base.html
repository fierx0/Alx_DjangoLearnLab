<!-- blog/templates/blog/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
</head>
<body>
  <header>
    <h1><a href="{% url 'blog:post_list' %}">My Blog</a></h1>

    <!-- ðŸ” Search bar -->
    <form action="{% url 'blog:post_search' %}" method="get" class="search-bar">
      <input type="text" name="q" value="{{ q|default:'' }}" placeholder="Search posts or tagsâ€¦">
      <button type="submit">Search</button>
    </form>

    <!-- Navigation links -->
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'blog:profile' %}">Profile</a> |
        <a href="{% url 'blog:logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'blog:login' %}">Login</a> |
        <a href="{% url 'blog:register' %}">Register</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
