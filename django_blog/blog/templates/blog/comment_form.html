{% extends "blog/base.html" %}
{% block title %}{% if object %}Edit Comment{% endblock %}{% block content %}
  <h2>Edit Comment</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>{{ form.content }} {{ form.content.errors }}</p>
    <button type="submit">Save</button>
  </form>
{% endblock %}
